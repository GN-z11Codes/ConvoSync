<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="edit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a768946d8f.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <div class="container">
        <header class="hero">
            <a href="profile.html">
                <i class="fa-solid fa-circle-chevron-left back-btn"></i>
            </a>
            <div class="hero-info">
                <h1 class="name">Yungeen Ace</h1>
                <p class="relationship">Friend</p>
            </div>
        </header>

        <section class="contact-info">
            <div class="info-line">
                <i class="fa-solid fa-phone icon-gradient"></i>
                <input type="text" class="type" name="fullname" placeholder="Full Name">
            </div>

            <div class="info-line">
                <i class="fa-solid fa-message text icon-gradient"></i>
                <input type="text" class="type" name="relationship" placeholder="Relationhsip">
            </div>

            <div class="info-line">
                <i class="fa-solid fa-phone icon-gradient"></i>
                <input type="number" class="type" name="phone-number" placeholder="Phone Number">
            </div>

            <div class="info-line">
                <i class="fa-solid fa-envelope icon-gradient"></i>
                <input type="text" class="type" name="email" placeholder="Email">
            </div>

            <div class="info-line">
                <i id="location" class="fa-solid fa-location-dot icon-gradient"></i>
                <input type="text" class="type" name="address" placeholder="Address">
            </div>
        </section>

        <section class="button-container">
            <a href="#">
                <div class="update-contact">
                    <i class="fa-solid fa-user-check icon-gradient"></i>
                    <button class="button">Save Contact</button>
                </div>
            </a>
        </section>

        <section class="button-container"></section>
            <a href="delete.html">
                <div class="update-contact">
                    <i class="fa-solid fa-trash icon-gradient"></i>
                    <button class="button">Delete Contact</button>
                </div>
</body>
</html>
