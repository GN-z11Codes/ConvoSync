<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a768946d8f.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <header class="hero">
            <a href="home.html">
                <i class="fa-solid fa-circle-chevron-left back-btn"></i>
            </a>
            <div class="hero-info">
                <h1 class="name">Yungeen Ace</h1>
                <p class="relationship">Friend</p>
            </div>
        </header>

        <section class="contact-info">
            <div class="info-line">
                <i class="fa-solid fa-phone icon-gradient"></i>
                <p class="phone-number">(555) 555-1234</p>
            </div>

            <div class="info-line">
                <i class="fa-solid fa-message text icon-gradient"></i>
                <p class="sms">Send Message</p>
            </div>

            <div class="info-line">
                <i class="fa-solid fa-envelope icon-gradient"></i>
                <p class="email">yungeenace@rocketmail.com</p>
            </div>

            <div class="info-line">
                <i id="location" class="fa-solid fa-location-dot icon-gradient"></i>
                <p class="address">1234 Elm Street
                    Jacksonville, FL 32201</p>
            </div>
        </section>

        <a href="edit.html">
            <section class="edit-contact">
                <div class="edit-button">
                    <i class="fa-solid fa-gear icon-gradient"></i>
                </div>
            </section>
        </a>
    </div>
</body>
</html>
